name: Node.js CI

on:
  push:
    branches:
      - main  # adjust the branch as needed
  pull_request:
    branches:
      - main  # adjust the branch as needed

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup NodeJS Version
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install
    
      - name: Install Dependencies
        run: npm run build

      - name: Copy package.json to artifacts directory
        run: cp package.json ${{ github.workspace }}/dist/package.json

      - name: Publish artifact
        uses: actions/upload-artifact@v2
        with:
          name: web-uploads
          path: ${{ github.workspace }}/${{ env.BUILD_ARTIFACTS_FOLDER }}

      - name: Publish to npm
        uses: JS-DevTools/npm-publish@v3
        env:
            NPM_AUTH_SECRET: ${{ secrets.NPM_AUTH_SECRET }}
  

  check-token:
    runs-on: ubuntu-latest
    steps:
      - name: Check npm token
        run: npm whoami
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
